name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Send Bark Notification
        if: success()
        env:
          BARK_KEY: ${{ secrets.BARK_KEY }}
          TITLE: "Deployment Successful"
          BODY: "Deployed to GitHub Pages: ${{ steps.deployment.outputs.page_url }}"
        run: |
          node -e '
            const https = require("https");
            const key = process.env.BARK_KEY;

            if (!key) {
               console.log("BARK_KEY not set. Skipping notification.");
               process.exit(0);
            }

            const title = encodeURIComponent(process.env.TITLE);
            const body = encodeURIComponent(process.env.BODY);
            const url = `https://api.day.app/${key}/${title}/${body}`;

            console.log("Sending notification...");
            https.get(url, (res) => {
              if (res.statusCode === 200) {
                console.log("Notification sent.");
              } else {
                console.error(`Failed with status: ${res.statusCode}`);
                // Do not fail the build if notification fails
                console.log("Continuing...");
              }
            }).on("error", (e) => {
              console.error(e);
              // Do not fail the build if notification fails
            });
          '
